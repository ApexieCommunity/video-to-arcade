<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
				v2a
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="https://github.com/ApexieCommunity/video-to-arcade">GitHub</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="https://dsc.gg/apexie">Discord</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="mt-3 col-md-12" id="info" style="max-width:100%;height:auto;">
			<ol>
				<li>Upload the GIF file.</li>
				<li>Paste the code below into MakeCode's JavaScript tab.</li>
				<li>(Optional) Adjust the value in the pause() function until the video reaches normal speed.</li>
			</ol>
		</div>
		<div class="mt-3 col-md-12" id="url_input">
			<label>Paste the URL of the GIF file here:</label>
			<div class="input-group mb-3">
				<button class="btn btn-outline-secondary" type="button" id="url-button">Submit</button>
				<input class="form-control form-control-sm" type="text" id="url" placeholder="https://c.tenor.com/_4YgA77ExHEAAAAC/rick-roll.gif">
			</div>
		</div>
		<form action="#" method="POST" style="max-width:100%;height:auto;">
			<div class="mb-3">
				<input class="form-control form-control-sm" type="file" id="uploadFile" accept="image/*, .mp4, .zip" name="filename" multiple="multiple">
			</div>
			<button type="button" class="btn btn-dark" id="copy" disabled>Copy code</button>
			<!-- <button type="submit" disabled style="visibility: hidden;">Apply setting</button> -->
		</form>
		<div class="mt-3 col-md-12">
			<textarea id="code" class="form-control" cols="200" rows="30" style="max-width:100%;height:auto;"></textarea>
		</div>
		<canvas width=0 height=0></canvas>
	</div>

	<footer class="footer">
		<div class="container">
		  <span class="text-muted">Created by ItzLightyHD</span>
		</div>
	</footer>

	<script src="main.js"></script>

	<script src="./src/jquery.min.js"></script>
	<script src="./src/m2g/LZWEncoder.js"></script>
	<script src="./src/m2g/NeuQuant.js"></script>
	<script src="./src/m2g/GIFEncoder.js"></script>
	<script src="./src/m2g/b64.js"></script>
