<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Video to Arcade background</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<div id="info">
		<ol>
			<li>Upload multiple video frames</li>
			<li>Paste the code below into MakeCode's JavaScript tab.</li>
		</ol>
		<p>No need to manually create a sprite first. The code creates it for you.</p>
	</div>
	<form action="#" method="POST">
		<input type="file" id="myFile" name="filename", accept="image/*" multiple="multiple">
		<button id="copy" disabled>Copy code</button>
		<!-- <button type="submit" disabled style="visibility: hidden;">Apply setting</button> -->
	</form>

	<canvas width=0 height=0></canvas>
	<textarea name="" id="" cols="200" rows="30"></textarea>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://unpkg.com/gif-frames@1.0.1?main=bundled-min"></script>
	<script src="main.js"></script>
</body>

</html>
